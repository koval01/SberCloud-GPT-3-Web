<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Yaroslav Koval">
        <title>Q-Writer Story</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
            p {
                font-size: 18px;
            }
        </style>
        <link href="./template.css" rel="stylesheet">
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5">
            <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">story.q-writer.com</span>
                </a>
            </header>
            <main>
                <div class="form-floating">
                  <textarea class="form-control" style="height:260px" placeholder="Начало истории было таким..." id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Начало истории было таким...</label>
                </div>
                <div class="mb-5" style="text-align:center">
                    <button id="generate_continue_button" class="btn btn-primary btn-lg px-4">Продолжить</button>
                </div>
                <figure id="result_continue_block">
                  <blockquote class="blockquote">
                    <p>Нейросеть не знает, что говорит, и может сказать всякое — если что, не обижайтесь. Распространяя получившиеся тексты, помните об ответственности. Также убедитесь, что вам уже исполнилось 54 года.</p>
                  </blockquote>
                  <figcaption class="blockquote-footer">
                    Какой-то мудак
                  </figcaption>
                </figure>
            </main>
            <footer class="pt-5 my-5 text-muted border-top">
                Created by Q-Writer &middot; &copy; 2021
            </footer>
        </div>
        <script src="./bootstrap.bundle.min.js"></script>
    </body>
</html>
