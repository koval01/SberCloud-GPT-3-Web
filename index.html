        <meta name="description" content="">
        <meta name="author" content="Yaroslav Koval">
        <title>Q-Writer Story</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
        <style>
            .bd-placeholder-img{font-size:1.125rem;text-anchor:middle;-webkit-user-select:none;-moz-user-select:none;user-select:none}@media (min-width:768px){.bd-placeholder-img-lg{font-size:3.5rem}}::-webkit-scrollbar{width:15px}.disable-track-aware::-webkit-scrollbar{width:0;background:0 0}::-webkit-scrollbar-track{background:0 0}::-webkit-scrollbar-thumb{background:#939393;border-radius:8px;border:4px solid #0e0e10}::-webkit-scrollbar-thumb:hover{background:#7c7c7c}
        </style>
        <link href="./template.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="https://q-writer.com/static/my_web/images/favicon.ico" />
        <link rel="icon" type="image/x-icon" href="https://q-writer.com/static/my_web/images/favicon.ico" />
    </head>
    <body>
        <div class="col-lg-8 mx-auto p-3 py-md-5" style="padding-top:1rem!important">
            <header class="d-flex align-items-center pb-3 mb-5">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <span class="fs-4">story.q-writer.com</span>
                </a>
            </header>
            <main>
                <div class="form-floating" style="margin-bottom:2em">
                  <textarea class="form-control" style="height:300px;resize:none" placeholder="Начало истории было таким..." id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Начало истории было таким...</label>
                </div>
                <div class="mb-5" style="text-align:center">
                    <button id="generate_continue_button" class="btn btn-primary btn-lg px-4">Продолжить</button>
                </div>
                <div id="result_continue_block">
                    <figure>
                      <blockquote class="blockquote">
                        <p>Нейросеть не знает, что говорит, и может сказать всякое — если что, не обижайтесь. Распространяя получившиеся тексты, помните об ответственности. Также убедитесь, что вам уже исполнилось 54 года.</p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                        Какой-то мудак
                      </figcaption>
                    </figure>
                </div>    
            </main>
            <footer class="pt-5 my-5 text-muted border-top">
                Created by Q-Writer &middot; &copy; 2021
            </footer>
        </div>
        <script src="./bootstrap.bundle.min.js"></script>
    </body>
